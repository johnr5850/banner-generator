<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>jQuery Template</title>
  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <script>
    var titlesArray = ['Title: Arguably the Best Coder', 'Title: GET IN THE CHOPPA', 'Title: 2 + 2 is Fish Not 4'];
    var titleAcq = titlesArray[Math.floor(Math.random() * titlesArray.length)]   /*Selects a random string from the array above it */
    $(function() {   
      $('#resulteroo').fadeOut(50);
      $("#switcheroo").click(function() {
        var nameroo = $('#nameroo').val();
        var pdnum = $('#pdnum').val();
        var bestat = $('#bestat').val();
        var txtclr = $('#txtclr').val().toLowerCase();
        if (txtclr == 'white') { /*No white text color allowed(since background is white), will change the text color to black instead */
          txtclr = 'black';
        }
        $('#prompteroo').fadeOut(2000); /*Questions box will start to fade out*/
        $('#name1').html(nameroo).css('color', txtclr); /*Replaces the content inside the empty name tag */
        $('#pdnum1').html(pdnum).css('color', txtclr);/*Replaces the content inside the empty period tag */
        $('#bestat1').html(bestat).css('color', txtclr);/*Replaces the content inside the empty 'best at' tag */
        $('#titleeroo').html(titleAcq).css('color', txtclr);/*Replaces the content inside the empty title tag */
        $('#resulteroo').fadeIn(5000);/*Result will begin to fade in*/
      });

    });
  </script>
  <style>
    #prompteroo {
      display: block;
      background-color: black;
      color: white;
      width: 400px;
    }
    
    #resulteroo {
      display: block;
      margin-left: auto;
      margin-right: auto;
      margin: 0 auto;
      padding-top: 4cm;
      width: 1000px;
      height: 1000px;
    }
    
    .textAnswer {
      font-size: 40px;
      font-family: Serif;
    }
  </style>
</head>

<body>

  <div id='resulteroo'>
    <h2 id='titleeroo' class='textAnswer'></h2>
    <h1 id='name1' class='textAnswer'></h1>
    <h2 id='pdnum1' class='textAnswer'></h2>
    <h2 id='bestat1' class='textAnswer'></h2>
  </div>
  <div id="prompteroo">
    <h1>Name: <input id="nameroo"></h1>
    <h3>Period: <input id='pdnum'></h3>
    <h3>Best at: <input id='bestat'></h3>
    <h3>Text Color: <input id='txtclr'></h3>
    <button id="switcheroo">MAXIMUM OVERDRIVE</button>
  </div>
</body>

</html>
